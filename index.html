<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </header>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city">Hamburg</h1>
            <p class="details">
              Tuesday 18:27, scattered clouds
              <br />
              Humidity: <strong>55%</strong>, Wind: <strong>2.15km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="icon">⛅</div>
            <div class="current-temperature">6</div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/MonaBurger" target="_blank">Mona Burger</a>
        and is
        <a
          href="https://github.com/MonaBurger/monas-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://monasweather.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
